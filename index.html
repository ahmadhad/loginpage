<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec45b6a893.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="frontground">
            <div class="title">
                <h2 class="title-name">Page Login</h2>
            </div>
            <div class="input-area">
                <div class="login-area">
                    <i class="fa-solid fa-user user-icon" ></i>
                    <input type="text" name="name" id="name" placeholder="name" required>
                </div>
                <div class="password-area">
                    <i class="fa-solid fa-lock password-lock"></i>
                    <input type="password" name="pass" id="pass" placeholder="password" required>
                </div>
            </div>
                <span class="forget-password">Forget Password?</span>
                <input type="submit" class="submit-button" value="submit">
                <div class="signup-area">
                    Not a Member ? <span class="signup-now">Signup Now</span>
                </div>
            
        </div>
    </div>
</body>
</html>
